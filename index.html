<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"></div>
    <div class="options">
      <div>
        <button>Black</button>
        <button>Rainbow</button>
        <button>Random</button>
        <button>Reset</button>
      </div>
    </div>
    <div class="set-size">
      <input type="text" name="input" onkeypress="keyEnter(event)" id="size-input" />
      <button type="submit" onclick="changeSize()" for="input">Set Size</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
