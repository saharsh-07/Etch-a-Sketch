<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SKetch PAD</h1>
      <h2 >The current Mode is :  <span id="mode">Coloring</span></h2>
    </header>
    <br>
    <div class="container"></div>
    <br>
    <div class="controls">
      <div class="options">
        <button onclick="changeColor('black')">BLack</button>
        <button onclick="changeColor('rainbow')">Rainbow</button>
        <button onclick="changeColor('random')">Random</button>
        <button onclick="changeColor('white')">Eraser</button>
      </div>
      <div class="set-size">
        <input type="text" placeholder="16" onkeypress="keyEnter(event)" id="size-input" />
        <button type="submit" onclick="changeSize()">Set Size</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
